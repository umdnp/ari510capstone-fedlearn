title: "ARI 510 - ICU Prolonged Stay Prediction Challenge"
description: |
  Predict whether ICU patients will have a prolonged stay (>3 days) based on
  admission data from the eICU Collaborative Research Database demo dataset.

  This challenge uses real-world clinical data to build machine learning models
  that can help healthcare providers anticipate resource needs and improve
  patient care planning.

  Competition organized by Jamie O. and Jim P.
  (University of Michigan-Flint, ARI 510 - Fall 2025)

